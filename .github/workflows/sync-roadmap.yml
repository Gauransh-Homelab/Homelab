name: Sync Roadmap from Obsidian

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - main
    paths:
      - '.github/workflows/sync-roadmap.yml'

jobs:
  sync-roadmap:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Sync Roadmap from Obsidian
        run: python scripts/sync-obsidian-roadmap.py
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          git diff --exit-code README.md || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md .github/roadmap-sync-status.json
          git commit -m "ðŸ”„ Sync roadmap from Obsidian [skip ci]"
          git push