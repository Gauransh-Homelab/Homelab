name: Sync Roadmap

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'  # Prevent infinite loop
  workflow_dispatch:

concurrency:
  group: sync-roadmap
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Roadmap
        run: |
          # Fetch Obsidian markdown
          curl -s "https://publish-01.obsidian.md/access/5d709373479c3fe55e2ee18eefb6ecc5/Publish/Homelab.md" > obsidian.md
          
          # Extract sections (simple grep, no complex parsing)
          TODO=$(grep -A50 "^## To Do" obsidian.md | grep "^- \[ \]" | sed 's/\[\[//g;s/\]\]//g' || true)
          PROGRESS=$(grep -A50 "^## In Progress" obsidian.md | grep "^- \[ \]" | sed 's/\[\[//g;s/\]\]//g' || true)
          DONE=$(grep -A50 "^## Done" obsidian.md | grep "^- \[x\]" | sed 's/\[\[//g;s/\]\]//g' || true)
          FUTURE=$(grep -A50 "^## Future Projects" obsidian.md | grep "^- \[ \]" | sed 's/\[\[//g;s/\]\]//g' || true)
          
          # Build new roadmap section
          cat > roadmap.tmp << 'EOF'
          ## ðŸ“‹ Roadmap
          
          <div align="center">
          
          [![Live Roadmap](https://img.shields.io/badge/Live%20Roadmap-View%20on%20Obsidian-7c3aed?style=for-the-badge&logo=obsidian&logoColor=white)](https://publish.obsidian.md/gauranshmathur/Publish/Homelab)
          
          *Synced hourly from Obsidian*
          
          </div>
          
          ### ðŸ“Œ Current Status
          
          #### ðŸ“‹ To Do
          EOF
          
          echo "$TODO" >> roadmap.tmp || echo "*(No items)*" >> roadmap.tmp
          
          echo -e "\n#### ðŸš§ In Progress\n" >> roadmap.tmp
          echo "$PROGRESS" >> roadmap.tmp || echo "*(No items)*" >> roadmap.tmp
          
          echo -e "\n#### âœ… Recently Completed\n" >> roadmap.tmp
          echo "$DONE" | head -5 >> roadmap.tmp || echo "*(No items)*" >> roadmap.tmp
          
          if [ -n "$FUTURE" ]; then
            echo -e "\n### ðŸš€ Future Projects\n" >> roadmap.tmp
            echo "$FUTURE" >> roadmap.tmp
          fi
          
          echo -e "\n---" >> roadmap.tmp
          
          # Replace roadmap section in README
          awk '/^## ðŸ“‹ Roadmap$/{exit} 1' README.md > readme_before.tmp
          awk '/^---$/{f=1} f && /^## /{print; exit} f' README.md > readme_after.tmp
          
          cat readme_before.tmp roadmap.tmp readme_after.tmp > README.md
          
          # Cleanup
          rm -f *.tmp obsidian.md
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if README actually changed
          if git diff --quiet README.md; then
            echo "No changes to README.md"
            exit 0
          fi
          
          # Commit and push
          git add README.md
          git commit -m "ðŸ”„ Sync roadmap [skip ci]"
          
          # Try to push, but don't fail the workflow if it fails
          # (another push probably happened in the meantime)
          if ! git push origin main; then
            echo "Push failed - likely due to concurrent changes. Skipping."
            echo "The next push will trigger a new sync."
          fi