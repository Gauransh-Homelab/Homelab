apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-cleaner
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    # Image updater configuration
    argocd-image-updater.argoproj.io/image-list: k8s-cleaner=quay.io/wire/k8s-cleaner
    argocd-image-updater.argoproj.io/k8s-cleaner.update-strategy: semver
    argocd-image-updater.argoproj.io/k8s-cleaner.allow-tags: regexp:^[0-9]+\.[0-9]+\.[0-9]+$
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  project: default
  source:
    repoURL: https://github.com/Gauransh-Homelab/Homelab.git
    targetRevision: main
    path: kubernetes/k8s-cleaner
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m