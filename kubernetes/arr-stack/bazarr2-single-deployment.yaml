apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr2
  namespace: arr-stack
  labels:
    app: bazarr2
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bazarr2
  template:
    metadata:
      labels:
        app: bazarr2
      annotations:
        backup.velero.io/backup-volumes: bazarr2-config
    spec:
      containers:
      - name: bazarr2
        image: lscr.io/linuxserver/bazarr:v1.5.5-ls335
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Asia/Singapore"
        - name: DOTNET_SENTRY_ENABLED
          value: "false"
        ports:
        - containerPort: 6767
          name: http
        volumeMounts:
        - name: bazarr2-config
          mountPath: /config
        - name: nfs-nas
          mountPath: /NAS
        startupProbe:
          httpGet:
            path: /
            port: 6767
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 6767
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 6767
          periodSeconds: 15
        resources:
          requests:
            memory: "256Mi"
            cpu: "25m"
          limits:
            memory: "512Mi"
            cpu: "100m"

      volumes:
      - name: bazarr2-config
        persistentVolumeClaim:
          claimName: bazarr2-config
      - name: nfs-nas
        nfs:
          server: 192.168.10.101
          path: /volume1/NAS