apiVersion: v1
kind: Secret
metadata:
  name: arr-stack-secrets
  namespace: arr-stack
type: Opaque
data:
  # Base64 encoded values - replace with your actual base64 encoded secrets
  # To encode: echo -n "your-actual-value" | base64
  notifiarr-api-key: ""  # Add your base64 encoded Notifiarr API key here
  expressvpn-username: ""  # Add your base64 encoded ExpressVPN username here
  expressvpn-password: ""  # Add your base64 encoded ExpressVPN password here