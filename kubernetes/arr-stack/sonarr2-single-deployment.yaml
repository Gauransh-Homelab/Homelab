apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr2
  namespace: arr-stack
  labels:
    app: sonarr2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr2
  template:
    metadata:
      labels:
        app: sonarr2
    spec:
      containers:
      - name: sonarr2
        image: lscr.io/linuxserver/sonarr:latest
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Asia/Singapore"
        ports:
        - containerPort: 8989
          name: http
        volumeMounts:
        - name: sonarr2-config
          mountPath: /config
        - name: nfs-nas
          mountPath: /NAS
        livenessProbe:
          httpGet:
            path: /
            port: 8989
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8989
          initialDelaySeconds: 15
          periodSeconds: 15
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

      volumes:
      - name: sonarr2-config
        persistentVolumeClaim:
          claimName: sonarr2-config
      - name: nfs-nas
        nfs:
          server: 192.168.10.101
          path: /volume1/NAS