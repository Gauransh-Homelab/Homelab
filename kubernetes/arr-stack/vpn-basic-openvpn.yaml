apiVersion: v1
kind: Secret
metadata:
  name: expressvpn-openvpn-config
  namespace: arr-stack
type: Opaque
stringData:
  auth.txt: |
    v3vve4r1yxpivhszfkyj86ba
    6ovqxw4bjetaohie17du27ni
  client.ovpn: |
    client
    nobind
    tls-exit
    auth-nocache
    mute-replay-warnings
    auth-retry nointeract
    suppress-timestamps
    dev tun
    verb 3
    proto udp
    remote singapore-ca-version-2.expressnetw.com 1195
    remote singapore-2-ca-version-2.expressnetw.com 1195
    remote singapore-3-ca-version-2.expressnetw.com 1195
    remote-random
    auth-user-pass /etc/openvpn/auth.txt
    pull-filter ignore "auth-token"
    key-direction 1
    remote-cert-tls server
    verify-x509-name Server name-prefix
    fast-io
    data-ciphers-fallback aes-256-gcm
    data-ciphers aes-256-gcm:aes-256-cbc:aes-128-gcm
    auth sha512
    mssfix 1200
    fragment 1300
    sndbuf 524288
    rcvbuf 524288
    explicit-exit-notify
    persist-tun
    persist-key
    <ca>
    -----BEGIN CERTIFICATE-----
    
    -----END CERTIFICATE-----
    </ca>
    <cert>
    -----BEGIN CERTIFICATE-----
    
    -----END CERTIFICATE-----
    </cert>
    <key>
    -----BEGIN RSA PRIVATE KEY-----
    
    -----END RSA PRIVATE KEY-----
    </key>
    <tls-auth>
    -----BEGIN OpenVPN Static key V1-----
    
    -----END OpenVPN Static key V1-----
    </tls-auth>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpn-basic-openvpn
  namespace: arr-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpn-basic-openvpn
  template:
    metadata:
      labels:
        app: vpn-basic-openvpn
    spec:
      containers:
      - name: openvpn
        image: dperson/openvpn-client:latest
        command: ["/bin/sh"]
        args: 
        - -c
        - |
          # Copy config to writable location
          cp /etc/openvpn/client.ovpn /tmp/client.ovpn
          # Start OpenVPN
          openvpn --config /tmp/client.ovpn
        env:
        - name: DEBUG
          value: "1"
        securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN
        volumeMounts:
        - name: dev-net-tun
          mountPath: /dev/net/tun
        - name: openvpn-config
          mountPath: /etc/openvpn
        - name: auth-secret
          mountPath: /config
      volumes:
      - name: dev-net-tun
        hostPath:
          path: /dev/net/tun
          type: CharDevice
      - name: openvpn-config
        secret:
          secretName: expressvpn-openvpn-config
      - name: auth-secret
        secret:
          secretName: arr-stack-secrets
          items:
          - key: expressvpn-username
            path: username
          - key: expressvpn-password  
            path: password