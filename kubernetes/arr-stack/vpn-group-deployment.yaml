apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpn-group
  namespace: arr-stack
  labels:
    app: vpn-group
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpn-group
  template:
    metadata:
      labels:
        app: vpn-group
    spec:
      initContainers:
      - name: gluetun
        image: qmcgaw/gluetun:latest
        restartPolicy: Always
        env:
        - name: VPN_SERVICE_PROVIDER
          value: "expressvpn"
        - name: OPENVPN_USER
          valueFrom:
            secretKeyRef:
              name: arr-stack-secrets
              key: expressvpn-username
        - name: OPENVPN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: arr-stack-secrets
              key: expressvpn-password
        - name: SERVER_COUNTRIES
          value: "Singapore"
        - name: FIREWALL_OUTBOUND_SUBNETS
          value: "192.168.0.0/16,10.0.0.0/8"
        - name: FIREWALL_VPN_INPUT_PORTS
          value: "8080,6789"
        - name: TZ
          value: "Asia/Singapore"
        securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN
              - SYS_MODULE
        ports:
        - containerPort: 8080
          name: qbittorrent
        - containerPort: 6881
          name: qb-torrent
        - containerPort: 6789
          name: nzbget
        volumeMounts:
        - name: gluetun-config
          mountPath: /gluetun
        - name: nfs-nas
          mountPath: /NAS
      containers:
      - name: qbittorrent
        image: lscr.io/linuxserver/qbittorrent:latest
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Asia/Singapore"
        - name: WEBUI_PORT
          value: "8080"
        - name: TORRENTING_PORT
          value: "6881"
        volumeMounts:
        - name: qbittorrent-config
          mountPath: /config
        - name: nfs-nas
          mountPath: /NAS

      - name: nzbget
        image: lscr.io/linuxserver/nzbget:latest
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Asia/Singapore"
        volumeMounts:
        - name: nzbget-config
          mountPath: /config
        - name: nfs-nas
          mountPath: /NAS

      volumes:
      - name: gluetun-config
        persistentVolumeClaim:
          claimName: gluetun-config
      - name: qbittorrent-config
        persistentVolumeClaim:
          claimName: qbittorrent-config
      - name: nzbget-config
        persistentVolumeClaim:
          claimName: nzbget-config
      - name: nfs-nas
        nfs:
          server: 192.168.10.101
          path: /volume1/NAS