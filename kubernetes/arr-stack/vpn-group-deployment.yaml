apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpn-group
  namespace: arr-stack
  labels:
    app: vpn-group
spec:
  replicas: 1
  strategy:
    type: Recreate  # Critical for VPN containers
  selector:
    matchLabels:
      app: vpn-group
  template:
    metadata:
      labels:
        app: vpn-group
    spec:
      containers:
      # Gluetun VPN container - simple pattern like Docker
      - name: gluetun
        image: qmcgaw/gluetun:v3.39.0
        env:
        - name: VPN_SERVICE_PROVIDER
          value: "expressvpn"
        - name: OPENVPN_USER
          valueFrom:
            secretKeyRef:
              name: arr-stack-secrets
              key: expressvpn-username
        - name: OPENVPN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: arr-stack-secrets
              key: expressvpn-password
        - name: SERVER_COUNTRIES
          value: "Singapore"
        - name: FIREWALL
          value: "off"
        securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN
        volumeMounts:
        - name: dev-net-tun
          mountPath: /dev/net/tun
        - name: gluetun-config
          mountPath: /gluetun
        - name: nfs-nas
          mountPath: /NAS
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "wget -O - -q http://localhost:8000/v1/openvpn/status | grep -q '\"status\":\"running\"'"
          initialDelaySeconds: 120
          periodSeconds: 60
          failureThreshold: 2
      - name: qbittorrent
        image: lscr.io/linuxserver/qbittorrent:4.6.7  # Pinned version
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Asia/Singapore"
        - name: WEBUI_PORT
          value: "8080"
        - name: TORRENTING_PORT
          value: "6881"
        ports:
        - containerPort: 8080
          name: qb-webui
        - containerPort: 6881
          name: qb-torrent
        volumeMounts:
        - name: qbittorrent-config
          mountPath: /config
        - name: nfs-nas
          mountPath: /NAS
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30

      - name: nzbget
        image: lscr.io/linuxserver/nzbget:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Asia/Singapore"
        ports:
        - containerPort: 6789
          name: nzbget-webui
        volumeMounts:
        - name: nzbget-config
          mountPath: /config
        - name: nfs-nas
          mountPath: /NAS
        livenessProbe:
          tcpSocket:
            port: 6789
          initialDelaySeconds: 120
          periodSeconds: 60

      volumes:
      # CRITICAL: TUN device volume
      - name: dev-net-tun
        hostPath:
          path: /dev/net/tun
          type: CharDevice
      - name: gluetun-config
        persistentVolumeClaim:
          claimName: gluetun-config
      - name: qbittorrent-config
        persistentVolumeClaim:
          claimName: qbittorrent-config
      - name: nzbget-config
        persistentVolumeClaim:
          claimName: nzbget-config
      - name: nfs-nas
        nfs:
          server: 192.168.10.101
          path: /volume1/NAS