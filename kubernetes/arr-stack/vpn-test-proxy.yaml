apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpn-test-proxy
  namespace: arr-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpn-test-proxy
  template:
    metadata:
      labels:
        app: vpn-test-proxy
    spec:
      containers:
      - name: gluetun
        image: qmcgaw/gluetun:v3.39.0
        env:
        - name: VPN_SERVICE_PROVIDER
          value: "expressvpn"
        - name: OPENVPN_USER
          valueFrom:
            secretKeyRef:
              name: arr-stack-secrets
              key: expressvpn-username
        - name: OPENVPN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: arr-stack-secrets
              key: expressvpn-password
        - name: SERVER_COUNTRIES
          value: "Singapore"
        - name: DNS_KEEP_NAMESERVER
          value: "on"
        - name: TZ
          value: "Asia/Singapore"
        # HTTP Proxy settings from the guide
        - name: HTTPPROXY
          value: "on"
        - name: HTTPPROXY_LISTENING_ADDRESS
          value: ":8888"
        - name: LOG_LEVEL
          value: "debug"
        ports:
        - containerPort: 8888
          name: http-proxy
        securityContext:
          privileged: true
        volumeMounts:
        - name: dev-net-tun
          mountPath: /dev/net/tun
      volumes:
      - name: dev-net-tun
        hostPath:
          path: /dev/net/tun
          type: CharDevice