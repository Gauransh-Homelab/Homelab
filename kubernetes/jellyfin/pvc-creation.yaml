apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config
  namespace: jelly
  labels:
    velero.io/backup: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: ""  # Empty to bind to our specific PV
  volumeName: jellyfin-config-pv  # Bind to specific PV
---
