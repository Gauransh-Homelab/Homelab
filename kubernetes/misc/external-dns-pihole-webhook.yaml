---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: misc
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
- apiGroups: [""]
  resources: ["services", "endpoints", "pods"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["discovery.k8s.io"]
  resources: ["endpointslices"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["extensions", "networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["traefik.io"]
  resources: ["ingressroutes", "ingressroutetcps", "ingressrouteudps"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
- kind: ServiceAccount
  name: external-dns
  namespace: misc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: misc
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      # Pi-hole webhook sidecar
      - name: pihole-webhook
        image: ghcr.io/tarantini-io/external-dns-pihole-webhook:main
        ports:
        - containerPort: 8888
          name: http-webhook
          protocol: TCP
        env:
        - name: PIHOLE_SERVER
          value: "http://192.168.10.101:8000"
        - name: PIHOLE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pihole-password
              key: EXTERNAL_DNS_PIHOLE_PASSWORD
        - name: LOG_LEVEL
          value: "info"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "8888"
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
      # External-DNS main container
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.20.0
        args:
        - --source=service
        - --source=ingress
        - --source=traefik-proxy
        # Use webhook provider instead of pihole
        - --provider=webhook
        # Webhook endpoint (localhost sidecar)
        - --webhook-provider-url=http://localhost:8888
        # Use TXT registry for ownership tracking
        - --registry=txt
        - --txt-owner-id=k8s-external-dns
        # IMPORTANT: upsert-only policy to avoid deleting manually managed records
        - --policy=upsert-only
        # Only sync records for your domain
        - --domain-filter=arkhaya.duckdns.org
        # Sync interval
        - --interval=1m
        # Log level
        - --log-level=info
        # Disable legacy Traefik API
        - --traefik-disable-legacy
      securityContext:
        fsGroup: 65534
