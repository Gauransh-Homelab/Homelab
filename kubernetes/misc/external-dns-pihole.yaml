---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: misc
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
- apiGroups: [""]
  resources: ["services", "pods"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["discovery.k8s.io"]
  resources: ["endpointslices"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["extensions", "networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["traefik.io"]
  resources: ["ingressroutes", "ingressroutetcps", "ingressrouteudps"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
- kind: ServiceAccount
  name: external-dns
  namespace: misc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: misc
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.20.0
        envFrom:
        - secretRef:
            name: pihole-password
        args:
        - --source=service
        - --source=ingress
        - --source=traefik-proxy
        # Pi-hole only supports A/AAAA/CNAME records so there is no mechanism to track ownership
        - --registry=noop
        # IMPORTANT: upsert-only policy to avoid deleting manually managed records
        - --policy=upsert-only
        - --provider=pihole
        # Use Pi-hole V6 API (change to 5 if you have older Pi-hole)
        - --pihole-api-version=6
        # Pi-hole server URL
        - --pihole-server=http://192.168.10.101
        # Only sync records for your domain
        - --domain-filter=arkhaya.duckdns.org
        # Sync interval
        - --interval=1m
        # Log level
        - --log-level=info
      securityContext:
        fsGroup: 65534
